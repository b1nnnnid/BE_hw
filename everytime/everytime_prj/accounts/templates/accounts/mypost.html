<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'posts:main' %}">홈으로</a>
    <h2>내가 작성한 글</h2>

    {% for post in posts %}
    <h2><a href="{% url 'posts:detail' post.id %}">{{post.title}}</a></h2>
    
    <p>{{post.content}}</p>
    <p>{{post.created_at}}</p>
    <p>{{post.author}}</p>
    {% empty %}
        작성된 글이 없습니다.
    {% endfor %}

</body>
</html>
